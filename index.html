<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRM CGPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-3">üìä SRM CGPA Calculator</h1>
    <nav class="text-center mb-4">
      <a href="index.html" class="btn btn-outline-light me-2">CGPA Calculator</a>
      <a href="internals.html" class="btn btn-outline-light">Internal Marks Calculator</a>
    </nav>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="prevCgpa" class="form-label">Previous CGPA</label>
        <input type="number" class="form-control" id="prevCgpa" step="0.01" value="0.00">
      </div>
      <div class="col-md-6">
        <label for="prevCredits" class="form-label">Previous Credits</label>
        <input type="number" class="form-control" id="prevCredits" step="0.5" value="0.0">
      </div>
    </div>

    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
        <label for="numSubjects" class="form-label">Number of Subjects</label>
        <input type="number" class="form-control" id="numSubjects" min="1" max="10" value="5">
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary w-100" onclick="generateSubjects()">Add Subjects</button>
      </div>
    </div>

    <form id="subjectsForm"></form>

    <button class="btn btn-success mt-3" id="calculateBtn">Calculate CGPA</button>

    <div class="alert alert-info mt-4" id="results"></div>

    <footer class="text-center mt-5">
      Made with ‚ù§Ô∏è by <a href="https://s4i1m.github.io/myportfolio/" target="_blank">S4i1m</a>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
